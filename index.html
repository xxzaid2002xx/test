<!DOCTYPE html>
<html>
<head>
  <title>تعلم البرمجة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function sendEmail() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var website = document.getElementById('website').value;
      
      var subject = 'معلومات الموقع';
      var body = 'اسم المستخدم: ' + name + '\n' +
                 'البريد الإلكتروني: ' + email + '\n' +
                 'رابط الموقع: ' + website;
      
      window.location.href = 'mailto:zaid_alubaidi@yahoo.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>كيفية تعلم البرمجة</h1>
    <p>مرحبًا بك في موقعنا الإلكتروني! يرجى إدخال معلومات موقعك لإرسالها إلينا.</p>
    
    <form>
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">البريد الإلكتروني:</label>
      <input type="text" id="email" name="email" required>
      
      <label for="website">رابط الموقع:</label>
      <input type="text" id="website" name="website" required>
      
      <input type="button" value="موافق" onclick="sendEmail()">
    </form>
  </div>
</body>
</html>
